<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findr</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            margin-top: 160px;
            color: #4285f4;
            letter-spacing: -2px;
            font-family: 'Product Sans', Arial, sans-serif;
        }

        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #34a853; }

        .search-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 600px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #dcdcdc;
            outline: none;
            font-size: 18px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #f2f2f2;
            cursor: pointer;
        }

        button:hover {
            background: #e6e6e6;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="logo">
        <span>F</span><span>i</span><span>n</span><span>d</span>r
    </div>

    <div class="search-container">
        <input id="search" class="search-box" type="text" placeholder="Search Findr…" />
    </div>

    <div class="buttons">
        <button onclick="submitSearch()">Findr Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>

    <footer>Findr © 2025</footer>

<script>
function submitSearch() {
    const q = document.getElementById("search").value.trim();
    if (!q) return;
    window.location.href = `/findr/results.html?q=${encodeURIComponent(q)}`;
}

function feelingLucky() {
    // Later we will make this redirect to a random in-universe site.
    window.location.href = `/findr/results.html?q=lucky`;
}
</script>

</body>
</html>
