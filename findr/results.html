<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Findr Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px 60px;
        background: #fff;
        color: #222;
    }

    .logo-small {
        font-size: 32px;
        font-weight: bold;
        color: #4285f4;
        cursor: pointer;
        display: inline-block;
    }
    .logo-small span:nth-child(2) { color: #ea4335; }
    .logo-small span:nth-child(3) { color: #fbbc05; }
    .logo-small span:nth-child(4) { color: #34a853; }

    .search-row {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
    }

    .search-box {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 20px;
        border: 1px solid #ccc;
    }

    .result {
        margin-bottom: 30px;
    }

    .result-title {
        font-size: 20px;
        color: #1a0dab;
        text-decoration: none;
    }

    .result-url {
        color: #006621;
        font-size: 14px;
    }

    .snippet {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="search-row">
    <div class="logo-small" onclick="window.location='/findr/'">
        <span>F</span><span>i</span><span>n</span><span>d</span>r
    </div>

    <input id="search" class="search-box" type="text" placeholder="Search…" />
</div>

<div id="results"></div>

<script>
/* ----------------------------
   CONFIG
----------------------------- */

const SITES = [
    "augury13",
    "biogen",
    /*"fleshmart",*/
    /* "meatpack",*/
    "metromash"
    // deaddrop intentionally excluded (hidden)
];

/* ----------------------------
   Utility functions
----------------------------- */

async function fetchSite(site) {
    try {
        // Force absolute path fetch
        const res = await fetch(`/${site}/index.html`);
        if (!res.ok) return null;

        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const title = doc.querySelector("h1")?.innerText || site;
        const text = doc.body.innerText.toLowerCase();

        const meta = doc.querySelector("meta[name='findr-visible']");
        const hidden = meta?.content === "false";

        return { site, title, text, hidden };
    } catch (e) {
        return null;
    }
}

function pickRandom(arr, count) {
    return arr
        .map(a => ({ a, sort: Math.random() }))
        .sort((x, y) => x.sort - y.sort)
        .slice(0, count)
        .map(x => x.a);
}


function rankResults(query, pages) {
    const q = query.toLowerCase();

    return pages
        .filter(p => p && !p.hidden)
        .map(p => {
            let score = 0;

            if (p.title.toLowerCase().includes(q)) score += 50;
            if (p.text.includes(q)) score += 30;
            if (p.site.includes(q)) score += 10;

            return { ...p, score };
        })
        .filter(p => p.score > 0)
        .sort((a, b) => b.score - a.score);
}

function generateFakeResults(query) {

    const domains = [
        "metro-daily.co.uk",
        "citygov.uk",
        "knowledgegraph.io",
        "ldn-watch.co",
        "publicrecords.govdata.uk",
        "infowire.net",
        "civicdigest.org",
        "forumhub.net",
        "londonwire.news",
        "observerdesk.co",
        "todayfile.net"
    ];

    const fillers = [
        {
            real: "/filler/metro_daily.html",
            title: `Metro Daily – Updates about "${query}"`,
            pattern: q => `news/${q.replace(/\s+/g, "-")}`
        },
        {
            real: "/filler/citygov_records.html",
            title: `CityGov Public Records`,
            pattern: q => `records/search?ref=${Math.floor(Math.random() * 90000 + 10000)}`
        },
        {
            real: "/filler/knowledge_graph.html",
            title: `Findr Knowledge Graph`,
            pattern: q => `entity/${q.replace(/\s+/g, "_")}`
        },
        {
            real: "/filler/municipal_notice.html",
            title: `Municipal Notice Archive`,
            pattern: q => `notices/${q.replace(/\s+/g, "-")}`
        },
        {
            real: "/filler/random_forum.html",
            title: `Forum Discussion About "${query}"`,
            pattern: q => `threads/${q.replace(/\s+/g, "-")}-discussion`
        }
    ];

    // Select 2–4 filler results randomly
    const chosen = pickRandom(fillers, Math.floor(Math.random() * 3) + 2);

    return chosen.map(item => {
        const domain = domains[Math.floor(Math.random() * domains.length)];
        return {
            real: item.real,
            title: item.title,
            display: `${domain}/${item.pattern(query)}`
        };
    });
}

function renderResults(real, fake) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    real.forEach(r => {
        container.innerHTML += `
        <div class="result">
            <a class="result-title" href="/${r.site}/">${r.title}</a><br>
            <div class="result-url">/${r.site}/</div>
            <div class="snippet">${r.text.substring(0, 150)}...</div>
        </div>`;
    });

    fake.forEach(r => {
        container.innerHTML += `
        <div class="result">
            <a class="result-title" href="${r.real}">${r.title}</a><br>
            <div class="result-url">${r.display}</div>
            <div class="snippet">Additional indexed content referencing your search.</div>
        </div>`;
    });
}


/* ----------------------------
   Main search engine workflow
----------------------------- */

async function runFindr() {
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";

    document.getElementById("search").value = query;

    if (!query) return;

    const pages = await Promise.all(SITES.map(fetchSite));
    const ranked = rankResults(query, pages);

    const fake = generateFakeResults(query);

    renderResults(ranked, fake);
}

runFindr();
</script>

</body>
</html>
