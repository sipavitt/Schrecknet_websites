<!DOCTYPE html>
<html>
<head>
    <title>ENTER</title>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="dark">

<img id="logo" src="logo_white.webp" class="logo">

<div class="container">
    <div class="theme-toggle">
        <a href="#" onclick="toggleTheme(); return false;">Mode: <span id="themeLabel">Dark</span></a>
    </div>

    <div class="verified">
        ✔ RFID CHECKPOINT: LOCATION VERIFIED  
        <br><small>Field unit authenticated for presence-only mode.</small>
    </div>

    <h2>LOG REPORT:</h2>

    <textarea id="loginput" placeholder="Enter field observation here..."></textarea>

    <button class="disabled" onclick="attemptReport()">SUBMIT REPORT</button>
    <small style="color:#666;">This device lacks write privileges.</small>

    <br><br><br>

    <h2>ADMIN NUMBER (3 digits):</h2>
    <input type="password" id="adminpass" placeholder="000–255">

    <button onclick="attemptLogin()">ENTER</button>

    <div id="output"></div>

</div>

</body>
</html>
