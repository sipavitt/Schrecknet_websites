<!DOCTYPE html>
<html>
<head>
    <title>ENTER</title>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8">

    <style>
        body {
            background:#000;
            margin:0;
            padding:0;
            font-family:"Courier New", monospace;
            color:white;
        }

        .logo {
            width:240px;
            display:block;
            margin:60px auto 40px auto;
        }

        #container {
            width:700px;
            margin:0 auto;
            text-align:left;
        }

        .verified {
            background:#092;
            padding:12px;
            border-radius:6px;
            border:1px solid #0f0;
            text-align:center;
            margin-bottom:30px;
            font-size:16px;
        }

        #loginput, #adminpass {
            width:600px;
            height:55px;
            font-size:18px;
            padding-left:14px;
            background:#111;
            border:1px solid #333;
            border-radius:6px;
            color:#ccc;
        }

        #submit {
            width:600px;
            height:60px;
            border:none;
            border-radius:20px;
            font-size:30px;
            font-weight:bold;
            cursor:pointer;
            background:#fff;
            color:#000;
            margin-top:20px;
        }

        #submit:hover {
            background:#cc0000;
            color:#fff;
        }

        #output {
            margin-top:30px;
            white-space:pre-wrap;
            color:#0f0;
            font-size:14px;
        }
    </style>
</head>

<body>

<img src="Logo2.png" class="logo">

<div id="container">

    <div class="verified">
        ✔ RFID CHECKPOINT: LOCATION VERIFIED  
        <br><small>Field unit authenticated for presence-only mode.</small>
    </div>

    <h2>LOG REPORT:</h2>
    <input id="loginput" placeholder="Type report here" disabled>
    <small>Submission disabled: this unit lacks write privileges.</small>

    <br><br><br>

    <h2>ADMIN NUMBER (3 digits):</h2>
    <input type="password" id="adminpass" placeholder="000–999">

    <button id="submit" onclick="attemptLogin()">ENTER</button>

    <div id="output"></div>

</div>

<script src="script.js"></script>

<!--
"Lex super voluntate."
-->

</body>
</html>
