<!DOCTYPE html>
<html>
<head>
    <title>ENTER</title>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background:#000;
            margin:0;
            padding:0;
            font-family:"Courier New", monospace;
            color:white;
        }

        /* Responsive container */
        #container {
            max-width:600px;
            margin:0 auto;
            padding:20px;
        }

        /* Logo */
        .logo {
            width:240px;
            display:block;
            margin:40px auto 40px auto;
        }

        @media (max-width:600px) {
            .logo {
                width:160px;
                margin-top:20px;
            }
        }

        /* RFID verification box */
        .verified {
            background:#092;
            padding:12px;
            border-radius:6px;
            border:1px solid #0f0;
            text-align:center;
            margin-bottom:30px;
            font-size:16px;
            max-width:100%; /* match input widths */
        }

        /* Inputs */
        #loginput, #adminpass {
            width:100%;
            height:48px;
            font-size:18px;
            padding-left:12px;
            background:#111;
            border:1px solid #333;
            border-radius:6px;
            color:#ccc;
            box-sizing:border-box;
        }

        /* Button */
        #submit {
            width:100%;
            height:55px;
            border:none;
            border-radius:20px;
            font-size:26px;
            font-weight:bold;
            cursor:pointer;
            background:#fff;
            color:#000;
            margin-top:20px;
        }

        #submit:hover {
            background:#cc0000;
            color:#fff;
        }

        /* SQL Error Output */
        #output {
            margin-top:30px;
            white-space:pre-wrap;
            color:#fff;        /* changed from green */
            font-size:14px;
            line-height:1.4;
            overflow-x:auto;   /* allow horizontal scroll for ugly long dumps */
        }
    </style>
</head>

<body>

<img src="Logo2.png" class="logo">

<div id="container">

    <div class="verified">
        ✔ RFID CHECKPOINT: LOCATION VERIFIED  
        <br><small>Field unit authenticated for presence-only mode.</small>
    </div>

        <h2>LOG REPORT:</h2>

    <!-- Larger log box, now typeable -->
    <textarea id="loginput" placeholder="Enter field observation here..."
        style="
            width:100%;
            height:120px;
            font-size:16px;
            padding:12px;
            background:#111;
            border:1px solid #333;
            border-radius:6px;
            color:#ccc;
            resize:none;
            box-sizing:border-box;
        "
    ></textarea>

    <!-- Disabled submit button -->
    <button id="submitReport"
        onclick="attemptReport()"
        style="
            width:100%;
            margin-top:10px;
            height:45px;
            border-radius:10px;
            border:none;
            font-size:18px;
            cursor:not-allowed;
            background:#333;
            color:#777;
        "
    >
        SUBMIT REPORT
    </button>

    <small style="color:#666;">This device lacks write privileges.</small>

    <br><br><br>


    <h2>ADMIN NUMBER (3 digits):</h2>
    <input type="password" id="adminpass" placeholder="000–999">

    <button id="submit" onclick="attemptLogin()">ENTER</button>

    <div id="output"></div>

</div>

<script src="script.js"></script>

<!--
"Lex super voluntate."
-->

</body>
</html>
